<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker store</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container logo1">
            <h1>Sneaker store</h1>
        </div>
        <div class="container logo1">
            <img src="./assets/logo.png" alt="logo">
        </div>
        <div class="container logo1">
            <a id="ir-al-carrito" href="./carrito.html" style="color: white">Ir al Carrito</a>
        </div>
    </header>
    <main class="main">
        <section class="container">
            <h2 class="titulo">Productos</h2>
            <div class="productos" id="productos">
                <!-- Se llena con JS -->
            </div>
        </section>
        <section class="container">
            <h2 class="titulo">Carrito</h2>
            <div class="carrito">
                <div id="carrito-vacio" class="">
                    <h4>Tu carrito está vacío.</h4>
                </div>
                <div class="carrito-productos d-none" id="carrito-productos">
                    <!-- Esto se rellena con JS -->
                </div>
                <button class="d-none" id="vaciar-carrito">Vaciar carrito</button>
                <div class="carrito-total">
                    <h2>Total: <span id="carrito-total">$0</span></h2>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p>Sneaker Store©</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
